     <script>
        FleetRepManager.loadCharts = function () {
          $('#searchInput').show();
          $('#userfunctions').show();
          $('#portalgraphs').show();

          //style="width:600px;height:400px;"
          $("#piechart").css("width", "600px");
          $("#piechart").css("height", "400px");

          $("#barchart").css("width", "600px");
          $("#barchart").css("height", "400px");

          $.ajax('/barchartdata', {
            type: 'POST',
            data: JSON.stringify({}),
            contentType: 'text/json',
            success: function(dta) {
              FleetRepManager.loadbarchartdata(dta);
              //alert('credit card successfully processed.');
            },
            error  : function() { if ( callback ) callback(false); }
          });

          $.ajax('/piechartdata', {
            type: 'POST',
            data: JSON.stringify({}),
            contentType: 'text/json',
            success: function(dta) {
              FleetRepManager.loadpiechart(dta);
              //alert('credit card successfully processed.');
            },
            error  : function() { if ( callback ) callback(false); }
          });

        }; // end onload

        FleetRepManager.loadbarchartdata = function (data) {
        
/*        wins = [[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]];
        var percents = [
            [0, "0 %"],
            [1, "10%"],
            [2, "20%"],
            [3, "40%"],
            [4, "60%"],
            [5, "80%"],
            [6, "100%"]
        ];
*/
        wins = data.wins;
        percents = data.percents;
        Flotr.draw(document.getElementById("barchart"),[wins], {
          title: "Percentage Completed",
          colors: ["#89AFD2"],
            bars: {
                show: true,
                barWidth: 0.5,
                shadowSize: 0,
                fillOpacity: 1,
                lineWidth: 0,
            },
            yaxis: {
                min: 0,
                tickDecimals: 0,
            },
            xaxis: {
                ticks: percents,
            },
            grid: {
                horizontalLines: false,
                verticalLines: false,
            }
        });
            
        };
        
     </script>
     <script>

        FleetRepManager.loadpiechart = function (data) {

/*            data = [
                {data: [[0,14]], label: "0%"},
                {data: [[1,14]], label: "10%"},
                {data: [[2,14]], label: "20%"},
                {data: [[3,14]], label: "40%"},
                {data: [[4,14]], label: "60%"},
                {data: [[5,14]], label: "80%"},
                {data: [[6,38]], label: "100%"}
            ];
*/
            Flotr.draw(document.getElementById("piechart"),data, {
                title: "Percentage Completed",
                pie: {
                    show: true,
                },
                yaxis: {
                    showLabels: false,
                },
                xaxis: {
                    showLabels: false,
                },
                grid: {
                    horizontalLines: false,
                    verticalLines: false,
                }
            });
        };
